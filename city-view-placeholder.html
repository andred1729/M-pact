<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.134/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.134/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    /* Make the page and container fill the viewport */
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* avoid scrollbars */
    }
    /* Optional: ensure Cesium canvas stretches while resizing */
    #cesiumContainer {
      display: block;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    // Your access token can be found at: https://ion.cesium.com/tokens.
    // This is the default access token from your ion account

    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmZDQyZTk5Mi04ZjA1LTQ2OGMtYjkwZS1jNjk4ODU4OTBhMTEiLCJpZCI6MzQ3MTc4LCJpYXQiOjE3NTk1OTE3Njh9.AhvjmY5HsenQmIW6-PV_isFhNEUMunbEtvmhR9yNRyI';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrain: Cesium.Terrain.fromWorldTerrain({
        requestVertexNormals: true,
      }),
    });
    viewer.scene.globe.enableLighting = true;

    const REPORT_STORAGE_KEY = 'mpact:lastCraterReport';
    const CONTEXT_STORAGE_KEY = 'mpact:cityViewContext';

    function safeParseJSON(raw) {
      if (!raw) return null;
      try { return JSON.parse(raw); } catch (err) { console.warn('[city-view] unable to parse stored JSON', err); return null; }
    }

    function estimateCraterRadius(report) {
      if (!report) return null;
      const flat = report.flat || report;
      if (!flat) return null;
      const sources = [
        ['final_crater_diameter_m', 1],
        ['final_crater_diameter_km', 1000],
        ['final_crater_diameter_miles', 1609.344],
        ['final_crater_diameter_ft', 0.3048],
        ['transient_crater_diameter_m', 1],
        ['transient_crater_diameter_km', 1000],
        ['transient_crater_diameter_miles', 1609.344],
        ['transient_crater_diameter_ft', 0.3048],
      ];
      for (const [key, factor] of sources) {
        const value = Number(flat[key]);
        if (Number.isFinite(value) && value > 0) {
          return (value * factor) / 2;
        }
      }
      return null;
    }

    const params = new URLSearchParams(window.location.search);
    const storedContext = safeParseJSON(sessionStorage.getItem(CONTEXT_STORAGE_KEY));
    const storedReport = safeParseJSON(sessionStorage.getItem(REPORT_STORAGE_KEY));

    let centerLat = Number(storedContext?.impactLat ?? params.get('impactLat'));
    let centerLon = Number(storedContext?.impactLon ?? params.get('impactLon'));
    if (!Number.isFinite(centerLat) || !Number.isFinite(centerLon)) {
      centerLat = 41.8781;
      centerLon = -87.6298;
    }

    let craterRadiusMeters = Number(storedContext?.craterRadiusMeters);
    if (!Number.isFinite(craterRadiusMeters) || craterRadiusMeters <= 0) {
      const estimated = estimateCraterRadius(storedReport);
      if (Number.isFinite(estimated) && estimated > 0) {
        craterRadiusMeters = estimated;
      }
    }
    if (!Number.isFinite(craterRadiusMeters) || craterRadiusMeters <= 0) {
      craterRadiusMeters = 1000;
    }

    const craterModelScale = Math.max(craterRadiusMeters * 6, 12000);
    const craterClipRadius = Math.max(Math.min(craterRadiusMeters * 1.8, 60000), craterRadiusMeters + 250);
    const outerClipRadius = Math.min(craterClipRadius * 4, 200000);

    const cameraHeight = Math.max(craterClipRadius * 4, 400);
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(centerLon, centerLat, cameraHeight),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-15.0),
      }
    });


    // Add Cesium OSM Buildings, a global 3D buildings layer.
    const buildingTileset = await Cesium.createOsmBuildingsAsync();
    viewer.scene.primitives.add(buildingTileset);  
    
    // Set the optimal lighting for the area of interest
    viewer.scene.skyAtmosphere.show = true;
    const currentTime = Cesium.JulianDate.fromIso8601(
      "2020-01-09T23:00:39.018261982600961346Z"
    );
    viewer.clock.currentTime = currentTime;

    // Add Photorealistic 3D Tiles
    let globalTileset;
    try {
      globalTileset = await Cesium.Cesium3DTileset();
      viewer.scene.primitives.add(globalTileset);
    } catch (error) {
      console.log(`Error loading Photorealistic 3D Tiles tileset. ${error}`);
    }

    function generateCirclePolygon(lon, lat, r, pts = 500){
      const points = [];
      const mpd = 111139; // meters per degree
      for (let i = 0; i < pts; i++) {
        const deg = ((i / pts) * 2 * Math.PI);
        const x_m = r * Math.cos(deg);
        const y_m = r * Math.sin(deg);
        points.push((x_m / mpd) + lon);
        points.push((y_m / mpd) + lat);
      }
      return points;
    }

    const circlePositions = generateCirclePolygon(centerLon, centerLat, craterClipRadius);

    const clippingPolygons = new Cesium.ClippingPolygonCollection({
      polygons: [
        new Cesium.ClippingPolygon({
          positions: Cesium.Cartesian3.fromDegreesArray(circlePositions),
        }),
      ],
    });
    const bigClippingPolygons = new Cesium.ClippingPolygonCollection({
      polygons: [
        new Cesium.ClippingPolygon({
          positions: Cesium.Cartesian3.fromDegreesArray(generateCirclePolygon(centerLon, centerLat, outerClipRadius)),
        }),
      ],
    });

    buildingTileset.clippingPolygons = bigClippingPolygons;
    viewer.scene.globe.clippingPolygons = clippingPolygons;

    const craterHeight = Math.max(craterRadiusMeters * 0.12, 150);
    const craterPosition = Cesium.Cartesian3.fromDegrees(centerLon, centerLat, craterHeight);

    const craterMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(craterPosition);

    const craterModel = await Cesium.Model.fromGltfAsync({
      url: 'models/crater_fr 1.glb',  // your crater GLB file
      modelMatrix: craterMatrix,
      scale: craterModelScale
    });

    viewer.scene.primitives.add(craterModel);

    

  </script>
 </div>
</body>
</html>
